# Propriedades do Gradle para o projeto.

# Define o local do JDK que o Gradle deve usar para sua execução.
# O Plugin do Android para Gradle (AGP) 8.x+ requer Java 17.
# IMPORTANTE: Verifique se este caminho corresponde à sua instalação do OpenJDK 17.
# Em sistemas Linux, geralmente é este o caminho.
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64

# Configurações de performance e compatibilidade.
#org.gradle.jvmargs=-Xmx1536M
android.useAndroidX=true
android.enableJetifier=true
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

